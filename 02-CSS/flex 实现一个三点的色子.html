<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      display: flex;
      justify-content: space-between;

      width: 200px;
      height: 200px;
      border: 5px solid purple;
      border-radius: 10px;
      padding: 25px;
    }

    .item {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: purple;
    }

    .item:nth-child(2) {
      align-self: center;
    }

    .item:nth-child(3) {
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>

</html>
