<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function isDuplicated(arr) {
      let flag = false

      arr.some((item, index, self) => {
        if (self.indexOf(item) !== index) {
          flag = true
          return true
        }
      })

      return flag
    }

    const arr1 = [1, 2, 3, 5, 2, 1]
    const arr2 = [1, 2, 3, 5]
    console.log(isDuplicated(arr1))
    console.log(isDuplicated(arr2))
  </script>
</body>

</html>
