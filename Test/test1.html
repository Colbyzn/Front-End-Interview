<!DOCTYPE html>

<head>

<body>
  <script>
    var mirrorTree = function (root) {
      if (root == null) return

      const temp = root.left
      root.left = mirrorTree(root.right)
      root.right = mirrorTree(temp)

      return root
    };

    const tree = {
      value: 'C',
      left: {
        value: 'B',
        left: {
          value: 'A',
          left: null,
          right: null
        },
        right: null
      },
      right: {
        value: 'D',
        left: {
          value: 'E',
          left: null,
          right: {
            value: 'G',
            left: {
              value: 'F',
              left: null,
              right: null
            },
            right: {
              value: 'H',
              left: null,
              right: null
            }
          }
        },
        right: null
      }
    };

    console.log(mirrorTree(tree))
  </script>
</body>

</html>
